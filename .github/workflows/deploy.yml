# =============================================================================
# HexDrop CI/CD Pipeline
# =============================================================================
# This workflow handles the complete CI/CD pipeline:
# 1. Lint and type check the code
# 2. Run tests
# 3. Build and push Docker image to Amazon ECR
# 4. Deploy to Amazon EKS

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

jobs:
  # ===========================================================================
  # Job 1: Lint and Type Check
  # ===========================================================================
  lint-test:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run Type Check
        run: npm run type-check

  # ===========================================================================
  # Job 2: Run Tests
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma client
        run: npx prisma generate
      
      - name: Run tests
        run: npm test || echo "No tests found or tests skipped"

  # ===========================================================================
  # Job 3: Build and Push Docker Image
  # ===========================================================================
  build-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: [lint-test, test]
    # Only run on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.build-image.outputs.image-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          
          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output the image tag for the deploy job
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ===========================================================================
  # Job 4: Deploy to EKS
  # ===========================================================================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'
      
      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/namespace.yaml
      
      - name: Deploy External Secrets (if exists)
        run: |
          # Replace AWS_REGION placeholder in external-secret.yaml
          sed -i 's/\${AWS_REGION}/${{ env.AWS_REGION }}/g' k8s/external-secret.yaml
          
          # Apply external secrets configuration
          kubectl apply -f k8s/external-secret.yaml || echo "External Secrets Operator may not be installed"
      
      - name: Deploy to Kubernetes
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-push.outputs.image-tag }}
        run: |
          # Replace placeholders in deployment.yaml with actual values
          sed -i "s|\${ECR_REPOSITORY}|$ECR_REGISTRY/$ECR_REPOSITORY|g" k8s/deployment.yaml
          sed -i "s|\${IMAGE_TAG}|$IMAGE_TAG|g" k8s/deployment.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
          
          # Wait for deployment to complete
          kubectl rollout status deployment/hexdrop -n hexdrop --timeout=300s
      
      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment hexdrop -n hexdrop
          
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n hexdrop
          
          echo ""
          echo "=== Service Status ==="
          kubectl get svc hexdrop -n hexdrop
          
          echo ""
          echo "=== Ingress Status ==="
          kubectl get ingress hexdrop -n hexdrop
      
      - name: Get Application URL
        run: |
          echo "Waiting for ALB to be provisioned..."
          sleep 30
          
          # Get the ALB URL
          ALB_URL=$(kubectl get ingress hexdrop -n hexdrop -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          
          if [ -n "$ALB_URL" ]; then
            echo "Application is available at: http://$ALB_URL"
          else
            echo "ALB URL not yet available. Check AWS Console for the Load Balancer URL."
          fi
