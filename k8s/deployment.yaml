# =============================================================================
# HexDrop Deployment
# =============================================================================
# Manages the deployment of HexDrop application pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hexdrop
  namespace: hexdrop
  labels:
    app.kubernetes.io/name: hexdrop
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hexdrop
  
  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hexdrop
        app.kubernetes.io/component: web
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: hexdrop
          # Image will be replaced by CI/CD pipeline
          image: ${ECR_REPOSITORY}:${IMAGE_TAG}
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          # Environment variables from ConfigMap and Secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          
          # Environment variables from External Secrets
          envFrom:
            - secretRef:
                name: hexdrop-secrets
          
          # Resource limits and requests
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Liveness probe - checks if the application is running
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - checks if the application is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      # Ensure pods are spread across nodes for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hexdrop
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
