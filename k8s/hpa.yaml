# =============================================================================
# HexDrop Horizontal Pod Autoscaler
# =============================================================================
# Automatically scales the number of pods based on CPU/Memory utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hexdrop
  namespace: hexdrop
  labels:
    app.kubernetes.io/name: hexdrop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hexdrop
  
  # Scaling boundaries
  minReplicas: 2
  maxReplicas: 10
  
  # Scaling metrics
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Scale based on Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  # Scaling behavior configuration
  behavior:
    # Scale up quickly when needed
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    
    # Scale down slowly to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
