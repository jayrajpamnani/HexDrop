# =============================================================================
# HexDrop Ingress
# =============================================================================
# Configures external access to the HexDrop application via AWS ALB
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hexdrop
  namespace: hexdrop
  labels:
    app.kubernetes.io/name: hexdrop
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    
    # SSL/TLS configuration (uncomment and configure when you have a certificate)
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/certificate-id
    
    # Connection settings for file uploads (2GB max)
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: Environment=production,Application=hexdrop
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hexdrop
                port:
                  number: 80
  
  # TLS configuration (uncomment when you have a domain)
  # tls:
  #   - hosts:
  #       - hexdrop.yourdomain.com
