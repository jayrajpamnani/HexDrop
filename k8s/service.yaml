# =============================================================================
# HexDrop Service
# =============================================================================
# Exposes the HexDrop deployment internally within the cluster
apiVersion: v1
kind: Service
metadata:
  name: hexdrop
  namespace: hexdrop
  labels:
    app.kubernetes.io/name: hexdrop
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: hexdrop
